<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表單練習</title>
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <section>
      <form action="#" method="post">
        <h2>登入頁面</h2>
        <div>這是進度條<progress max="100" value="30"></progress></div>
        <div>
          <label>
            帳號
            <input
              type="text"
              name="username"
              placeholder="帳號"
              class="input"
              required
            />
          </label>
        </div>
        <div>
          <label for="tel">
            電話
            <input
              type="tel"
              name="tel"
              placeholder="電話"
              class="input"
              id="tel"
              required
            />
          </label>
        </div>
        <div>
          <label for="password">
            密碼
            <input
              type="password"
              name="password"
              placeholder="密碼"
              class="input"
              id="password"
              required
            />
          </label>
        </div>
        <div>
          <label for="email">
            信箱
            <input
              type="email"
              name="email"
              placeholder="信箱"
              class="input"
              id="email"
              required
            />
          </label>
        </div>
        <div>
          <label for="score">
            分數
            <input
              type="number"
              name="score"
              placeholder="分數"
              class="input"
              id="score"
              min="0"
              max="100"
              step="0.01"
              required
            />
          </label>
        </div>
        <div>
          <label>
            問題種類
            <!-- <select name="topic" multiple> -->
            <select name="topic">
              <option value="" disabled selected hidden>請選擇問題種類</option>
              <optgroup label="會員功能">
                <option value="info">更改資料</option>
                <option value="delete">註銷申請</option>
              </optgroup>

              <optgroup label="購物系統">
                <option value="history">購買紀錄</option>
                <option value="change">退換服務</option>
              </optgroup>
              <option value="else">其他</option>
            </select>
          </label>
        </div>
        <div>
          <label>
            問題描述
            <textarea cols="50" rows="20" placeholder="詳細描述"></textarea>
          </label>
        </div>
        <div>
          <h2>更多互動的input</h2>
          <input type="image" class="btn img" src="chrome-icon.svg" alt="" />
          <input type="submit" class="btn" value="input的登入" />
          <button type="submit" class="btn">button的登入</button>
          <button type="reset" class="btn">清空</button>
        </div>
      </form>
    </section>
    <section>
      <div>
        <label for="date">
          日期<input type="date" class="input" id="date" required />
        </label>
      </div>
      <div>
        <input type="button" class="input" value="input的button" required />
      </div>
      <div>
        <label for="color">
          顏色
          <input type="color" class="input" id="color" required />
        </label>
      </div>
      <div>
        <label for="file">
          選擇檔案
          <input type="file" class="input" id="file" required />
        </label>
      </div>
    </section>

    <section>
      <table>
        <caption>
          button VS input
        </caption>
        <thead>
          <tr>
            <th></th>
            <th class="no-right-border">input</th>
            <th class="no-left-border no-right-border"></th>
            <th class="no-left-border">button</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th rowspan="4">type</th>
            <td class="no-right-border">button</td>
            <td class="no-left-border no-right-border">=</td>
            <td class="no-left-border"><span>*</span>button</td>
          </tr>
          <tr>
            <td class="no-right-border">submit</td>
            <td class="no-left-border no-right-border">=</td>
            <td class="no-left-border">submit</td>
          </tr>
          <tr class="highlight">
            <td class="no-right-border">image</td>
            <td class="no-left-border no-right-border">=</td>
            <td class="no-left-border">submit</td>
          </tr>
          <tr>
            <td class="no-right-border">reset</td>
            <td class="no-left-border no-right-border">=</td>
            <td class="no-left-border">reset</td>
          </tr>
        </tbody>
      </table>
    </section>

    <section>
      <h2>範圍</h2>
      <label>
        多寡
        <input type="range" min="0" max="100" step="5" value="20" />
      </label>
    </section>

    <section>
      <h2>單選題</h2>
      <fieldset>
        <legend>隨意挑一種水果</legend>
        <label>
          <input type="radio" name="pick-fruit" value="apple" />
          蘋果
        </label>
        <label>
          <input type="radio" name="pick-fruit" value="strawberry" />
          草莓
        </label>
        <label>
          <input type="radio" name="pick-fruit" value="lemon" />
          檸檬
        </label>
        <label>
          <input type="radio" name="pick-fruit" value="grape" checked />
          葡萄
        </label>
        <label>
          <input type="radio" name="pick-fruit" value="pineapple" />
          鳳梨
        </label>
      </fieldset>
    </section>

    <section>
      <h2>複選題</h2>
      <fieldset>
        <legend>吃過的水果</legend>
        <label>
          <input type="checkbox" name="raten-fruit" value="apple" checked />
          蘋果
        </label>
        <label>
          <input type="checkbox" name="raten-fruit" value="strawberry" />
          草莓
        </label>
        <label>
          <input type="checkbox" name="raten-fruit" value="lemon" />
          檸檬
        </label>
        <label>
          <input type="checkbox" name="raten-fruit" value="grape" />
          葡萄
        </label>
        <label>
          <input type="checkbox" name="raten-fruit" value="pineapple" />
          鳳梨
        </label>
      </fieldset>
    </section>
  </body>
</html>
