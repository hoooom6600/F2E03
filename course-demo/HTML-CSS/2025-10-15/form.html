<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>表單練習</title>
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <section>
      <form action="#" method="post">
        <h2>登入頁面</h2>
        <input
          type="text"
          name="username"
          placeholder="帳號"
          class="text-input"
        />
        <input
          type="text"
          name="password"
          placeholder="密碼"
          class="text-input"
        />
        <input type="submit" class="btn" value="input的登入" />
        <button type="submit" class="btn">button的登入</button>
        <button type="reset" class="btn">清空</button>
      </form>
    </section>
  </body>
</html>
